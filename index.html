<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pilih Motif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h2>Pilih Motif</h2>
  
  <input id="search" type="text" placeholder="Ketik nama motif..." autocomplete="off">
  <div id="suggestions"></div>
  
  <div id="selected"></div>

  <button class="btn-preview" id="btnPreview">Preview Cetak</button>

  <div id="printArea" class="print-preview hidden">
    <div class="print-grid" id="printSelected"></div>
    <button class="btn-preview btn-print-trigger" onclick="window.print()" style="background: #4CAF50; color: white;">Cetak / Simpan PDF</button>
  </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
