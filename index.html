<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Motif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Pilih Motif</h2>

  <div class="box">
  <input
    type="text"
    id="search"
    placeholder="Ketik nama / kode motif..."
    autocomplete="off"
  >

  <div id="suggestions"></div>

  <div id="selected"></div>
<button id="btnPreview">Preview PDF</button>

<div id="pdfPreview" class="hidden">
  <div class="pdf-page">
    <div class="pdf-header">
      <img src="logo.png" alt="Logo">
      <h3>Daftar Motif</h3>
    </div>

    <div id="pdf-list"></div>
  </div>
</div>

  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
