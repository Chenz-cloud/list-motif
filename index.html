<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Motif</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #888;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      margin: auto;
    }
    h2 {
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .item {
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="card" id="content">
  <button id="btnDownload">Download PDF</button>
  <h2>Daftar Motif</h2>
  <hr>
  <div class="grid" id="listMotif"></div>
</div>

<button id="btnPreview">Preview PDF</button>

<script src="data.js?v=3"></script>
<script src="script.js?v=3"></script>

</body>
</html>
